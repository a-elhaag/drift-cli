site_name: Drift CLI
site_description: A terminal-native, safety-first AI assistant powered by local LLMs
site_url: https://a-elhaag.github.io/drift-cli/
repo_url: https://github.com/a-elhaag/drift-cli
repo_name: a-elhaag/drift-cli

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github
  font:
    text: Inter
    code: JetBrains Mono

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Configuration: getting-started/configuration.md
  - User Guide:
      - Commands: guide/commands.md
      - Slash Commands: guide/slash-commands.md
      - Safe Execution: guide/safe-execution.md
      - Memory System: guide/memory.md
  - Architecture:
      - Overview: architecture/overview.md
      - Safety Engine: architecture/safety.md
      - LLM Integration: architecture/llm.md
  - Development:
      - Setup: development/setup.md
      - Contributing: development/contributing.md
      - Changelog: development/changelog.md
  - Security: security.md
  - Blog:
      - "Built with GitHub Copilot": blog/copilot-experience.md
      - "DEV.to Challenge Post": blog/devto-post.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/a-elhaag
    - icon: fontawesome/brands/dev
      link: https://dev.to/a_elhaag
